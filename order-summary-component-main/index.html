<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <main class="main__container">
    <section class="section1">
      <img src="images/illustration-hero.svg" alt="happy floody duddy" class="hero__illustration">
      <h1 class="section1__title">Order Summary</h1>
      <p class="section1__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>
    <section class="section2">
      <div class="section2_container">
        <img src="images/icon-music.svg" alt="">
        <div class="middle_wrap">
          <div class="above">Annual Plan</div>
          <div class="below">$59.99/year</div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <h3 class="section2__cancel">Cancel Order</h3>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lotso' Coffee</a>.
  </div>
</body>
</html>
